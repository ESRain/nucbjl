<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>浮动</title>
		<style>
			#firstdiv{width: 300; height: 80px; background-color:yellow; float: right;}
			#seconddiv{width: 300; height: 80px; background-color:red; float: left;}
			#thirddiv{width: 300; height: 80px; background-color:pink;float:right}
			#fourdiv{width: 300; height: 80px; background-color:pink;float:right}
		</style>
	</head>
	<body>
		<div id="firstdiv">这是第一个div</div>
		<div id="seconddiv">这是第二个div</div>
		<div id="thirddiv">这是第三个div</div>
		<div id="fourdiv">这是第四个div</div>
	</body>
</html>
