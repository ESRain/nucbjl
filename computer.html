<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>存款计算器</title>
				<!-- 新 Bootstrap 核心 CSS 文件 -->
<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
 
	</head>
	<body>
		<div class="container text-center" >
			<h1 align="center">个人网银-个人存款计算</h1>
	          <table class="table table-bordered text-center">
	          	<tr class="bg-primary">
	          		<td colspan="2">个人存款计算器</td>
	          	</tr>
	          	<tr>
	          		<td>
	          			存款金额
	          		</td>
	          		<td>
	          			<input type="text" class="form-control" placeholder="请输入存款金额" />
	          		</td>
	          	</tr>
	          	
	          	<tr>
	          		<td>
	          			    <select id="year11" class="form-control">
	          				<option value="0.0175">一年（1.75%）</option>
	          				<option value="0.0225">一年（2.25%）>两年</option>
	          				<option value="0.0275">一年（2.75%）>三年</option>
	          				<option value="0.0275">一年（2.75%）>五年</option>
	          				</select>
	          		</td>
	          	<tr>
	          		<td     class="text-center" >所得利息</td>
	          		
	          		<td>    
	          			    <input type="text" class="text-center bg-info" readonly="readonly"  /> 
	          		</td>	    
	          	</tr>	
	          	<tr>
	          		<td>本息合计</td>
	          	</tr>
	          	<td>
	          		<input type="text" id="total" class="form-control" readonly="readonly" />
	          	</td>
	          	<tr>
	          		<td colspan="2">
	          			<button class="btn bg-primary btn-block">计算</button>
	          		</td>
	          	</tr>
	          </table>
	          开发者信息：2013040917 中北大学，软件学院，白巨龙
		</div>
	</body>
</html>
